<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-APP</title>
  </head>
  <body>
    <div class="container">
      <div class="getData">
        <label for="search">Enter City:</label>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Enter The City Name"
        />
        <button class="submit" type="button">Sumbit</button>
      </div>
      <div class="weatherCard">
        <div class="errorDiv">
          <span><p class="error"></p></span>
          <span class="loading"></span>
        </div>
        <div class="weatherInfo">
          <div class="icon"></div>
          <div class="info">
            <p class="city"></p>
            <p class="datetime"></p>
            <p class="conditions"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
